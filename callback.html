<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musi - Spotify Callback</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-950 text-gray-100 font-sans min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Processing Spotify Login...</h1>
        <p class="text-gray-400">Please wait while we securely log you in.</p>
        <div class="mt-8">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-musi-accent mx-auto"></div>
        </div>
    </div>
    <script type="module">
        import { spotifyAuth } from './src/js/spotifyAuth.js';
        document.addEventListener('DOMContentLoaded', () => {
            spotifyAuth.handleCallback();
        });
    </script>
</body>
</html>
