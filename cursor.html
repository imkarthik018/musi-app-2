<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphic Cursor Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      cursor: none;
    }

    .glass-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      border-radius: 9999px;
      pointer-events: none;
      z-index: 10000;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.15s ease-out, background 0.25s;
    }

    .cursor-hover {
      transform: scale(0.6);
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(16px);
    }
  </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">
  <div class="glass-cursor" id="glassCursor"></div>

  <section class="min-h-screen flex flex-col justify-center items-center space-y-12">
    <h1 class="text-5xl font-bold">ðŸŽµ Your Music Library</h1>
    <div class="flex flex-wrap justify-center gap-10 px-8">
      <div class="cursor-target group bg-white bg-opacity-5 border border-white border-opacity-10 rounded-3xl p-6 w-60 h-72 backdrop-blur-md hover:scale-105 transform transition-all duration-300">
        <img src="https://via.placeholder.com/240" alt="Album Cover" class="rounded-xl mb-4">
        <h2 class="text-lg font-semibold">Lofi Chill Beats</h2>
        <p class="text-sm opacity-60">23 Tracks â€¢ 1hr 20min</p>
      </div>
      <div class="cursor-target group bg-white bg-opacity-5 border border-white border-opacity-10 rounded-3xl p-6 w-60 h-72 backdrop-blur-md hover:scale-105 transform transition-all duration-300">
        <img src="https://via.placeholder.com/240" alt="Album Cover" class="rounded-xl mb-4">
        <h2 class="text-lg font-semibold">Synthwave Drive</h2>
        <p class="text-sm opacity-60">17 Tracks â€¢ 58min</p>
      </div>
      <!-- More albums... -->
    </div>
  </section>

  <script>
    const cursor = document.getElementById('glassCursor');
    const hoverTargets = document.querySelectorAll('.cursor-target');
    let mouseX = 0, mouseY = 0;

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursor.style.transform = `translate3d(${mouseX - 25}px, ${mouseY - 25}px, 0)`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    hoverTargets.forEach((el) => {
      el.addEventListener('mouseenter', () => cursor.classList.add('cursor-hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-hover'));
    });
  </script>
</body>
</html>
